{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StickyNotes</title>
    <link rel="stylesheet" href="{% static 'styles/base.css' %}"/>
</head>
<body>
    <nav>
        <a href="{% url 'home' %}">Sticky Notes</a>
    </nav>
    {% block content %}
    {% for note in notes %}
    <div class="container">
        <h3 id="note-title">{{ note.note_text }}</h3>
        <p>{{ note.created_at }}</p>
        <a href="{% url 'delete_note' note.pk %}">Delete</a>
        <a href="{% url 'update_note' note.pk %}">Edit</a>
    </div>
    {% endfor %}
    <a class="btn" href="{% url 'create_note' %}">Create Note</a>
    <main>
    {% endblock %}
    </main>
</body>
</html>
